<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet"> 
  <title>Information card with photo</title>
</head>
<body>
  <div class="card">
  	<div class="card__front">
  		<img src="img/Jack.jpg" alt="Jack Doe">
  	</div>
  	<div class="card__back">
  		<div class="card__details">
  			<h2 class="card__name">Jack Doe<br><span class="position">Senior Designer</span></h2>
  			<div class="card__socials">
  				<a class="socials--link" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
  				<a class="socials--link" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
  				<a class="socials--link" href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
  				<a class="socials--link" href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  				<a class="socials--link" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
